<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Trash Admin</title>
</head>
<body>

    <div class="container" id="selector-ui" style="display: none;">
        <div class="header">
            <h3><i class="fas fa-plus-circle"></i> Create New Trash</h3>
            <img id="lzlogo" src="img/Lz.png">
            <span class="close-btn" onclick="closeUI()"><i class="fas fa-times"></i></span>
        </div>
        <div class="prop-grid">
            <div class="prop-card" onclick="selectProp('prop_bin_05a')">
                <img src="img/bin_1.png" alt="Standard Bin">
                <div class="card-title">Standard Bin</div>
            </div>
            <div class="prop-card" onclick="selectProp('prop_dumpster_01a')">
                <img src="img/bin_2.png" alt="Big Dumpster">
                <div class="card-title">Dumpster</div>
            </div>
            <div class="prop-card" onclick="selectProp('prop_bin_07a')">
                <img src="img/bin_3.png" alt="Park Bin">
                <div class="card-title">Park Bin</div>
            </div>
        </div>
    </div>

    <div class="container manager-container" id="manager-ui" style="display: none;">
        <div class="header">
            <h3><i class="fas fa-tasks"></i> Trash Manager</h3>
            <img id="lzlogo2" src="img/Lz.png">
            <span class="close-btn" onclick="closeUI()"><i class="fas fa-times"></i></span>
        </div>
        <div class="table-header">
            <span>ID</span>
            <span>Model</span>
            <span>Actions</span>
        </div>
        <div class="trash-list" id="trash-list">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
